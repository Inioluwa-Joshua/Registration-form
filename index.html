    <style>
        @media screen and (max-width: 991px) {
          .sideImg{
            display: none;
          }  
          body{
            background: linear-gradient(rgba(0, 0, 0, 0.4) 0%, rgba(0, 0, 0,0.4) 100%), url(img2.png);
            background-size: cover;
            background-repeat: no-repeat;
          }
        }
    </style>
    <div class="container col-xl-10 col-xxl-8 px-4 py-5 ">
        <div class="row align-items-center g-lg-5 py-5 ">
          <div class="col-lg-7 text-center text-lg-start">
            <div style="" class="w-75 m-0">
                <img src="img2.png" alt="" class="img-fluid sideImg">
            </div>
            
          </div>
          <div class="col-md-10 mx-auto col-lg-5">
            <form class="p-4 p-md-5 border rounded-3 bg-light" name="google-sheet">
                <div id="form_alerts"></div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
                    <label for="number">Full Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
                    <label for="email">Email address</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="number" name="number" placeholder="WhatsApp Number" required>
                    <label for="number">WhatsApp Number</label>
                </div>
              <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
              <button class="btn btn-link" type="reset">Reset the form!</button>
              <hr class="my-4">
            </form>
          </div>
        </div>
        <!-- <button onclick="refresh()">click</button> -->

    <script>
        function disable(a) {

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbygr0noER5oyHMgV6LkzBMYnZk5jAB8bAbhcPjt-XkPB53LizIzkB-EbwexxkfG5-8s1Q/exec'
        const form = document.forms['google-sheet']
        
        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => $("#form_alerts").html("<div class='alert alert-success'>Contact message sent successfully.</div>"))
            .catch(error => $("#form_alerts").html("<div class='alert alert-danger'>Contact message not sent.</div>"))
        })

        
    </script>
